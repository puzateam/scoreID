<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกความดี (Google Sheet)</title>
    <!-- ไม่ต้องใช้ SheetJS library แล้ว ถ้าไม่ได้ import จาก excel โดยตรงอีก -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F0F8FF; /* AliceBlue */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #FFFFFF;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 95%;
            max-width: 850px;
            margin-bottom: 25px;
        }
        h1, h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 { font-size: 2.2em; margin-bottom: 30px; }
        h2 { font-size: 1.8em; }
        nav { margin-bottom: 25px; text-align: center; }
        nav button {
            background-color: #007BFF; color: white; border: none;
            padding: 12px 20px; margin: 0 8px; border-radius: 8px;
            cursor: pointer; font-size: 1em; transition: background-color 0.3s ease;
        }
        nav button:hover { background-color: #0056b3; }
        nav button.active {
            background-color: #0056b3;
            box-shadow: 0 0 0 2px #FFFFFF, 0 0 0 4px #0056b3;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #E0E0E0; padding: 12px; text-align: left; }
        th { background-color: #EAF6FF; color: #0056b3; font-weight: bold; }
        tr:nth-child(even) { background-color: #F8F9FA; }
        .actions button {
            margin-right: 6px; padding: 6px 10px; border-radius: 5px;
            border: none; cursor: pointer; font-size: 0.9em; transition: opacity 0.2s ease;
        }
        .actions button:hover { opacity: 0.8; }
        .btn-edit { background-color: #FFC107; color: #333; }
        .btn-delete { background-color: #DC3545; color: white; }
        .btn-add-point { background-color: #28A745; color: white; }

        form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px; }
        form input[type="text"] {
            padding: 12px; border-radius: 8px;
            border: 1px solid #B0C4DE; font-size: 1em;
        }
        form button {
            background-color: #007BFF; color: white; padding: 12px;
            border-radius: 8px; border: none; cursor: pointer;
            font-size: 1.1em; transition: background-color 0.3s ease;
        }
        form button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .loading-indicator { text-align: center; padding: 20px; font-style: italic; color: #007BFF;}
    </style>
</head>
<body>

    <h1>ระบบบันทึกความดี (Google Sheet)</h1>

    <nav>
        <button id="navStudentMgmt" class="active">จัดการข้อมูลนักเรียน</button>
        <button id="navDashboard">แดชบอร์ดคะแนน</button>
    </nav>

    <div id="loading" class="loading-indicator hidden">กำลังโหลดข้อมูล...</div>

    <!-- ส่วนจัดการข้อมูลนักเรียน -->
    <div id="studentManagementSection" class="container">
        <h2>จัดการข้อมูลนักเรียน</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <input type="text" id="studentName" placeholder="ชื่อ-สกุลนักเรียน" required>
            <input type="text" id="studentClass" placeholder="ชั้นเรียน (เช่น ป.1/1)" required>
            <button type="submit" id="submitStudentForm">เพิ่มนักเรียน</button>
        </form>

        <!-- ส่วน Excel Import จะเอาออกก่อน เพราะตอนนี้เราเน้นที่ Google Sheet โดยตรง -->
        <!-- หากต้องการเก็บไว้ ต้องปรับให้เรียก Apps Script สำหรับการ import -->

        <h3>รายชื่อนักเรียน</h3>
        <table id="studentListTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ชั้นเรียน</th>
                    <th>คะแนนความดี</th>
                    <th>การกระทำ</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลนักเรียนจะถูกเพิ่มที่นี่ -->
            </tbody>
        </table>
    </div>

    <!-- ส่วนแดชบอร์ด -->
    <div id="dashboardSection" class="container hidden">
        <h2>แดชบอร์ดรายงานคะแนน</h2>
        <table id="dashboardTable">
            <thead>
                <tr>
                    <th>อันดับ</th>
                    <th>ชื่อ-สกุล</th>
                    <th>ชั้นเรียน</th>
                    <th>คะแนนความดีสะสม</th>
                </tr>
            </thead>
            <tbody>
                <!-- ข้อมูลคะแนนนักเรียนจะถูกเพิ่มที่นี่ -->
            </tbody>
        </table>
    </div>

<script>
    const studentForm = document.getElementById('studentForm');
    const studentIdInput = document.getElementById('studentId');
    const studentNameInput = document.getElementById('studentName');
    const studentClassInput = document.getElementById('studentClass');
    const submitStudentFormButton = document.getElementById('submitStudentForm');
    const studentListTableBody = document.querySelector('#studentListTable tbody');
    const dashboardTableBody = document.querySelector('#dashboardTable tbody');

    const navStudentMgmtBtn = document.getElementById('navStudentMgmt');
    const navDashboardBtn = document.getElementById('navDashboard');
    const studentManagementSection = document.getElementById('studentManagementSection');
    const dashboardSection = document.getElementById('dashboardSection');
    const loadingIndicator = document.getElementById('loading');

    // !!! สำคัญมาก: ใส่ URL ของ Google Apps Script Web App ที่ Deploy ไว้ตรงนี้ !!!
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxRBm4Pu8CQoK1MJaRQRkdu3Acbtsw2K4gwOlDYkMJVk6mGZtMNcY-vilEnJzxrTTne/exec'; 

    let students = []; // เก็บข้อมูลนักเรียนที่โหลดมา
    let editingStudentId = null;

    function showLoading() {
        loadingIndicator.classList.remove('hidden');
    }
    function hideLoading() {
        loadingIndicator.classList.add('hidden');
    }

    async function fetchDataFromGoogleSheet() {
        showLoading();
        try {
            const response = await fetch(GAS_WEB_APP_URL); // doGet by default
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            if (data.error) {
                throw new Error(`Apps Script Error: ${data.error}`);
            }
            students = data.map(s => ({...s, id: s.id.toString() })); // Ensure ID is string
            renderStudentList();
            renderDashboard(); // อาจจะ render ทันที หรือเมื่อกด tab ก็ได้
        } catch (error) {
            console.error('Error fetching data from Google Sheet:', error);
            alert('เกิดข้อผิดพลาดในการโหลดข้อมูลจาก Google Sheet: ' + error.message);
            studentListTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">ไม่สามารถโหลดข้อมูลได้</td></tr>';
        } finally {
            hideLoading();
        }
    }

    async function sendDataToGoogleSheet(payload) {
        showLoading();
        try {
            const response = await fetch(GAS_WEB_APP_URL, {
                method: 'POST',
                mode: 'cors', // จำเป็นถ้า GAS และ HTML ไม่ได้อยู่ domain เดียวกัน (ซึ่งปกติเป็นแบบนั้น)
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
                redirect: "follow" // Apps Script Web Apps มักจะ redirect
            });
            
            // Apps Script Web Apps ที่ deploy แบบ "anonymous" มักจะ return text/plain ก่อน redirect
            // ดังนั้นเราอาจจะต้องอ่าน text response แล้ว parse เอง
            const textResponse = await response.text();
            let result;
            try {
                result = JSON.parse(textResponse);
            } catch (e) {
                // ถ้า JSON.parse ไม่ได้ อาจเป็นเพราะ response ไม่ใช่ JSON (เช่น หน้า error ของ Google)
                console.error("Failed to parse JSON response from Apps Script:", textResponse);
                throw new Error("Response from server was not valid JSON.");
            }

            if (!result || result.success === false) { // ตรวจสอบ result.success
                throw new Error(result.message || result.error || 'Unknown error from Google Sheet API.');
            }
            console.log('Operation successful:', result);
            await fetchDataFromGoogleSheet(); // โหลดข้อมูลใหม่หลังการดำเนินการสำเร็จ
            return result;

        } catch (error) {
            console.error('Error sending data to Google Sheet:', error);
            alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error.message);
            // ไม่ได้โหลดข้อมูลใหม่ถ้า error เพื่อให้ user เห็นข้อมูลเดิม
            return { success: false, error: error.message };
        } finally {
            hideLoading();
        }
    }

    function renderStudentList() {
        studentListTableBody.innerHTML = '';
        if (students.length === 0 && !loadingIndicator.classList.contains('hidden')) {
             // ถ้ากำลังโหลด ไม่ต้องแสดงว่า "ยังไม่มีข้อมูล"
        } else if (students.length === 0) {
            studentListTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">ยังไม่มีข้อมูลนักเรียน</td></tr>';
            return;
        }
        students.forEach(student => {
            const row = studentListTableBody.insertRow();
            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.class}</td>
                <td>${student.points}</td>
                <td class="actions">
                    <button class="btn-add-point" onclick="addPointToStudent('${student.id}')">ให้คะแนน (+1)</button>
                    <button class="btn-edit" onclick="editStudentHandler('${student.id}')">แก้ไข</button>
                    <button class="btn-delete" onclick="deleteStudent('${student.id}')">ลบ</button>
                </td>
            `;
        });
    }

    function renderDashboard() {
        dashboardTableBody.innerHTML = '';
        if (students.length === 0) {
            dashboardTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">ยังไม่มีข้อมูลนักเรียน</td></tr>';
            return;
        }
        const sortedStudents = [...students].sort((a, b) => b.points - a.points);
        sortedStudents.forEach((student, index) => {
            const row = dashboardTableBody.insertRow();
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${student.name}</td>
                <td>${student.class}</td>
                <td>${student.points}</td>
            `;
        });
    }

    function resetForm() {
        studentForm.reset();
        studentIdInput.value = '';
        editingStudentId = null;
        submitStudentFormButton.textContent = 'เพิ่มนักเรียน';
    }

    studentForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        const name = studentNameInput.value.trim();
        const studentClass = studentClassInput.value.trim();

        if (name === '' || studentClass === '') {
            alert('กรุณากรอกข้อมูลให้ครบถ้วน');
            return;
        }

        let payload;
        if (editingStudentId) {
            payload = {
                action: 'UPDATE_STUDENT',
                id: editingStudentId,
                name: name,
                class: studentClass
            };
        } else {
            payload = {
                action: 'CREATE',
                id: Date.now().toString(), // สร้าง ID จาก Client ก่อน
                name: name,
                class: studentClass
                // Points จะถูกตั้งเป็น 0 ใน Apps Script
            };
        }
        
        const result = await sendDataToGoogleSheet(payload);
        if (result.success) {
            resetForm();
        }
    });
    
    window.editStudentHandler = function(id) {
        const student = students.find(s => s.id.toString() === id.toString());
        if (student) {
            studentIdInput.value = student.id;
            studentNameInput.value = student.name;
            studentClassInput.value = student.class;
            editingStudentId = student.id;
            submitStudentFormButton.textContent = 'บันทึกการแก้ไข';
            studentForm.scrollIntoView({ behavior: 'smooth' });
            switchToStudentManagementView();
        }
    }

    window.addPointToStudent = async function(id) {
        const payload = {
            action: 'ADD_POINT',
            id: id.toString()
        };
        await sendDataToGoogleSheet(payload);
    }

    window.deleteStudent = async function(id) {
        if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบข้อมูลนักเรียนคนนี้?')) {
            const payload = {
                action: 'DELETE',
                id: id.toString()
            };
            const result = await sendDataToGoogleSheet(payload);
            if (result.success && editingStudentId === id) {
                resetForm();
            }
        }
    }

    function switchToStudentManagementView() {
        studentManagementSection.classList.remove('hidden');
        dashboardSection.classList.add('hidden');
        navStudentMgmtBtn.classList.add('active');
        navDashboardBtn.classList.remove('active');
    }

    function switchToDashboardView() {
        studentManagementSection.classList.add('hidden');
        dashboardSection.classList.remove('hidden');
        navStudentMgmtBtn.classList.remove('active');
        navDashboardBtn.classList.add('active');
        renderDashboard(); // re-render dashboard based on current `students` array
    }

    navStudentMgmtBtn.addEventListener('click', switchToStudentManagementView);
    navDashboardBtn.addEventListener('click', switchToDashboardView);

    document.addEventListener('DOMContentLoaded', () => {
        fetchDataFromGoogleSheet(); // โหลดข้อมูลเมื่อหน้าเว็บพร้อม
        switchToStudentManagementView();
    });

</script>

</body>
</html>
